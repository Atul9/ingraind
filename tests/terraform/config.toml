[log]
type = "EnvLogger"
log_level = "INFO"

[[probe]]
pipelines = ["test"]
[probe.config]
type = "Files"
monitor_dirs = ["/"]

[[probe]]
pipelines = ["test"]
[probe.config]
type = "Network"

[[probe]]
pipelines = ["test"]
[probe.config]
type = "DNS"
interface = "eth0"

[[probe]]
pipelines = ["test"]
[probe.config]
type = "TLS"
interface = "eth0"

[pipeline.test.config]
backend = "Console"

[[pipeline.test.steps]]
type = "Whitelist"
allow = []
