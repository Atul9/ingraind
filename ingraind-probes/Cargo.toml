[package]
name = "ingraind-probes"
version = "0.1.0"
edition = '2018'

[dependencies]
cty = "0.2"
redbpf-macros = "0.9.0"
redbpf-probes = "0.9.0"

[build-dependencies]
bindgen = "0.51.1"
redbpf = { version = "0.9.0", features = ["build"] }

[features]
default = []
probes = []

[lib]
path = "src/lib.rs"

[[bin]]
name = "syscalls"
path = "src/syscalls/main.rs"
required-features = ["probes"]

[[bin]]
name = "dns"
path = "src/dns/main.rs"
required-features = ["probes"]